<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Toaster - Demo</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>

        <div id="notifications"></div>

        <!-- TODO: Faire la dÃ©monstration de la lib' -->

        <script src="js/Toast.js"></script>
        <script>

            Toast.container = document.getElementById('notifications')

            let toast = new Toast('Test', Toast.info)
            let toast1 = new Toast('Test', Toast.success)
            let toast2 = new Toast('Test', Toast.error)

            toast.raise()
            setTimeout(function() { toast1.raise() }, 1000)
            setTimeout(function() { toast2.raise() }, 2000)

        </script>

    </body>
</html>
